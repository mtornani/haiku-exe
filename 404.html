<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNAL LOST | haiku.exe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error-container {
      text-align: center;
    }
    
    .error-code {
      font-size: clamp(4rem, 15vw, 8rem);
      color: var(--blood);
      letter-spacing: 0.2em;
      text-shadow: 0 0 50px rgba(139, 0, 0, 0.5);
      animation: pulse-glow 3s ease infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% { 
        text-shadow: 0 0 50px rgba(139, 0, 0, 0.5);
        opacity: 1;
      }
      50% { 
        text-shadow: 0 0 80px rgba(139, 0, 0, 0.8);
        opacity: 0.9;
      }
    }
    
    .error-message {
      font-size: 0.85rem;
      color: var(--bone-dim);
      letter-spacing: 0.3em;
      margin-top: 2rem;
      margin-bottom: 4rem;
    }
    
    .error-haiku {
      font-size: 1.1rem;
      color: var(--bone);
      line-height: 2.2;
      margin-bottom: 4rem;
      white-space: pre-wrap;
    }
    
    .return-link {
      font-size: 0.75rem;
      color: var(--bone-dim);
      text-decoration: none;
      letter-spacing: 0.3em;
      padding: 1rem 2rem;
      border: 1px solid var(--bone-dim);
      transition: all 0.3s;
    }
    
    .return-link:hover {
      color: var(--blood);
      border-color: var(--blood);
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="red-overlay"></div>
  
  <div class="phase active">
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">SIGNAL LOST</div>
      <div class="error-haiku">Cercavi qualcosa.
Non era qui.
Forse non esiste.</div>
      <a href="/" class="return-link">RETURN TO VOID</a>
    </div>
  </div>
</body>
</html>
