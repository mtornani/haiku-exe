<body>
<div id="status-indicator"
     style="position: fixed;
            top: 16px;
            right: 16px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: grey;
            box-shadow: 0 0 6px rgba(0,0,0,0.5);">
</div>

<script>
function updateStatusIndicator() {
    const hour = new Date().getHours();
    const indicator = document.getElementById("status-indicator");
    if (hour >= 5 && hour < 12) {
        indicator.style.background = "lightgreen"; // Morning
    } else if (hour >= 12 && hour < 17) {
        indicator.style.background = "gold"; // Afternoon
    } else if (hour >= 17 && hour < 22) {
        indicator.style.background = "orange"; // Evening
    } else {
        indicator.style.background = "darkviolet"; // Night
    }
}
updateStatusIndicator();
setInterval(updateStatusIndicator, 60000);
</script>

    <div class="header">haiku.exe_</div>
